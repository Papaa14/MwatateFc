version: '3.8'

services:
  # Nginx Web Server
  nginx:
    image: nginx:alpine
    container_name: mfc_nginx
    ports:
      - "9090:80"
    volumes:
      - ./src:/var/www/html
      - ./docker/nginx/default.conf:/etc/nginx/conf.d/default.conf
      - uploads_data:/var/www/html/storage/app/public # Persist uploads
    depends_on:
      - app
    restart: unless-stopped

  # PHP-FPM Service (Laravel App)
  app:
    build:
      context: .
      dockerfile: docker/php/Dockerfile
      args:
        USER_ID: ${UID:-1000}
        GROUP_ID: ${GID:-1000}
    container_name: mfc_app
    user: "${UID:-1000}:${GID:-1000}"
    volumes:
      - ./src:/var/www/html
      - uploads_data:/var/www/html/storage/app/public # Persist uploads
      - composer_cache:/home/appuser/.composer # Cache composer downloads
    environment:
      - DB_CONNECTION=mysql
      - DB_HOST=db
      - DB_PORT=3306
      - DB_DATABASE=mfc_db
      - DB_USERNAME=mfc_user
      - DB_PASSWORD=secret
    depends_on:
      db:
        condition: service_healthy
    restart: unless-stopped
    working_dir: /var/www/html

  # MySQL Database
  db:
    image: mysql:8.0
    container_name: mfc_db
    restart: unless-stopped
    ports:
      - "3307:3306"
    environment:
      MYSQL_DATABASE: mfc_db
      MYSQL_USER: mfc_user
      MYSQL_PASSWORD: secret
      MYSQL_ROOT_PASSWORD: root_secret
      MYSQL_ALLOW_EMPTY_PASSWORD: "no"
    volumes:
      - db_data:/var/lib/mysql
      - ./docker/mysql/init:/docker-entrypoint-initdb.d
    healthcheck:
      test: ["CMD", "mysqladmin", "ping", "-h", "localhost", "-u", "root", "-proot_secret"]
      timeout: 20s
      retries: 10
    command: --default-authentication-plugin=mysql_native_password

volumes:
  db_data:
    driver: local
  uploads_data:
    driver: local
  composer_cache:
    driver: local